<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <script src="forgotpassword.js" defer></script>
</head>
<body>
    <div>
        <img src="icon.svg" alt="Logo" class="image">
    </div>
    <div class="container">
        <div class="login-section">
            <div class="login-form-container">
                <h1 style="color: #1a3c34;">Forgot Password?</h1>
                <p style="color: #1a3c34;">Enter your email address to reset your password.</p>
                <div id="email-section">
                    <div class="input-group">
                        <input type="email" id="email-input" placeholder="Email Address *" required>
                    </div>
                    <button class="login-button" id="send-otp-btn"><b>GET OTP</b></button>
                </div>
                <div id="otp-section" style="display:none;">
                    <p style="color: #1a3c34;">Enter the OTP sent to your email.</p>
                    <div class="input-group">
                        <input type="text" id="otp-input" placeholder="Enter OTP *" required>
                    </div>
                    <button class="login-button" id="verify-otp-btn"><b>VERIFY OTP</b></button>
                </div>
                <div id="reset-section" style="display:none;">
                    <p style="color: #1a3c34;">Enter your new password.</p>
                    <div class="input-group">
                        <input type="password" id="new-password" placeholder="New Password *" required>
                        <button class="password-toggle" type="button">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirm Password *" required>
                        <button class="password-toggle" type="button">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <button class="login-button" id="reset-password-btn"><b>RESET PASSWORD</b></button>
                </div>
                <p class="signup-link"><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
