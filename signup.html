<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script src="signupscript.js" defer></script>
</head>
<body>
    <div>
        <img src="../Login/icon.svg" alt="Logo" class="image">
    </div>
    <div class="container">
        <div class="login-section">
            <div class="login-form-container">
                <h1 style="color: #1a3c34;">Create Account</h1>
                <p style="color: #1a3c34;">Please fill in the details to sign up.</p>
                <div class="input-group">
                    <input type="text" placeholder="Full Name *" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address *" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password *" required>
                    <button class="password-toggle" type="button">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password *" required>
                    <button class="password-toggle" type="button">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <button class="login-button"><b>SIGN UP</b></button>
                <p class="signup-link">Already have an account? <a href="../Login/login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
